<!DOCTYPE html>
<html>
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form class="search-form" id="search-form">
      <input
        type="text"
        placeholder="Enter City"
        autofocus="on"
        autocomplete="off"
        id="city-input"
        class="form-control shadow-sm"
      />
      <button type="submit" class="btn btn-light">Search</button>
      <button type="button" class="current btn btn-light">Current</button>
    </form>

    <h1 id="city">Philadelphia, Pa</h1>
    <h2>
      ⛅Currently <span id="temperature">83</span>°<a
        href="#"
        id="fahrenheit-link"
        >F</a
      >|<a href="#" id="celsius-link">C</a>
    </h2>
    <p>Tuesday 16:00</p>
    <p>Feels like 86°</p>
    <p>Sunny &#x2022; Night 71°</p>
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">⛅Sunday</h5>
              <p class="card-text">90° / 71°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">☁️Monday</h5>
              <p class="card-text">87°/ 71°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">🌧️Tuesday</h5>
              <p class="card-text">76°/ 67°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">⛅Wednesday</h5>
              <p class="card-text">80°/63°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">⛅Thursday</h5>
              <p class="card-text">85° / 65°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">☀️Friday</h5>
              <p class="card-text">88° / 67°</p>
            </div>
          </div>
        </div>
        <div class="col">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">⛅Saturday</h5>
              <p class="card-text">89° / 69°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
    <a href="https://www.github.com/Dtrain-coder/weather-app"
      >Coded by Dani Lozano</a
    >
  </body>
</html>
